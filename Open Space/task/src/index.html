<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style/style.css">
    <script async src="script/script.js"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="img/mars.png" alt="Mars planet" class="planet">
            <img src="img/rocket.png" alt="Rocket" class="rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <div>
                    <input type="password" placeholder="Enter password to unlock">
                    <input type="button" value="ok" onclick="checkPassword()">
                </div>
                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                    <input type="range">
                </div>
                <input type="button" value="launch">
            </div>
        </div>
    </div>
</body>
</html>
